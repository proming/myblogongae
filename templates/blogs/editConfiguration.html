{% extends "blogs/base.html" %}
{% block content %}
<div>
<form action="/configuration/{{configuration.key}}/update" method="post">
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
<input type="submit" value="提交"/>
</form>
</div>
{% endblock %}
